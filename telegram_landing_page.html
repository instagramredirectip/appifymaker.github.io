<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Amazon Deals | Join Our Telegram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #0a0a0a;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffd700, #ffed4e, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.2s both;
            line-height: 1.2;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #b8b8b8;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
            backdrop-filter: blur(10px);
        }

        .badge-icon {
            font-size: 1.3rem;
        }

        .badge-text {
            color: #ffd700;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .product-showcase {
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .product-image {
            max-width: 100%;
            width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.3);
        }

        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            text-decoration: none;
            color: #ffd700;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid transparent;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
            backdrop-filter: blur(10px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffed4e, #d4af37);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .cta-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.2), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 50px;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4);
            color: #fff;
        }

        .cta-button:hover::after {
            opacity: 1;
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Telegram icon */
        .cta-button .icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.3em;
            vertical-align: middle;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .feature {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .feature-text {
            color: #888;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Glow orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.2); opacity: 0.25; }
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #ffd700;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #d4af37;
            bottom: -150px;
            right: -150px;
            animation-delay: 2s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
                margin-bottom: 20px;
            }

            .subtitle {
                margin-bottom: 40px;
            }

            .cta-button {
                padding: 15px 40px;
            }

            .features {
                gap: 30px;
                margin-top: 50px;
            }
        }
    </style>
</head>
