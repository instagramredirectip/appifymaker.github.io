  <style>
    :root {
      --bg: #0b0b0b;
      --card-bg: #1a1a1a;
      --accent: #ffd700;
      --accent-glow: rgba(255, 215, 0, 0.5);
      --text: #f5f5f5;
      --text-muted: #999;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.6;
      padding-top: 70px;
      padding-bottom: 70px;
    }

    /* --- Layout --- */
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      height: 70px;
      background-color: rgba(11, 11, 11, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--card-bg);
      z-index: 1000;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-glow);
    }
    
    .search-container {
      display: flex;
      align-items: center;
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
    }

    #search-input {
      background: transparent;
      border: none;
      color: var(--text);
      font-family: inherit;
      outline: none;
      width: 100px;
      transition: width 0.3s ease-in-out;
    }

    #search-input:focus {
      width: 150px;
    }

    .search-icon {
      width: 24px;
      height: 24px;
      stroke: var(--accent);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      background-color: rgba(11, 11, 11, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid var(--card-bg);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
    }
    
    .nav-item.active {
      color: var(--accent);
      transform: scale(1.1);
    }
    
    .nav-item svg {
      width: 28px;
      height: 28px;
    }
    
    .nav-item span {
        font-size: 0.7rem;
    }

    main {
      padding: 1rem;
    }

    #articles-container {
      display: grid;
      gap: 1.5rem;
    }

    /* --- Article Card --- */
    .news-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px var(--shadow);
      border: 1px solid #2a2a2a;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease-out forwards;
      display: flex;
      flex-direction: column;
    }

    .news-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid var(--accent);
    }

    .card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-source {
      background-color: var(--accent);
      color: #000;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      align-self: flex-start;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .card-description {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .card-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .read-more-btn {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    
    .read-more-btn:hover, .read-more-btn:focus {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 15px var(--accent-glow);
      outline: none;
    }

    /* --- Animation --- */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive for larger screens */
    @media (min-width: 768px) {
        body {
            padding-top: 80px;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        #articles-container {
            grid-template-columns: repeat(2, 1fr);
        }
        #search-input:focus {
            width: 250px;
        }
    }
    
    @media (min-width: 1024px) {
        #articles-container {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsContainer = document.getElementById('articles-container');
      const searchInput = document.getElementById('search-input');
      const jsonData = JSON.parse(document.getElementById('newsData').textContent);

      const formatTimeAgo = (dateString) => {
        const now = new Date();
        const articleDate = new Date(dateString);
        const seconds = Math.floor((now - articleDate) / 1000);

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      };
      
      const renderArticles = (articles) => {
        newsContainer.innerHTML = '';
        if (articles.length === 0) {
            newsContainer.innerHTML = '<p>No articles found.</p>';
            return;
        }

        articles.forEach((article, index) => {
          if (!article.title || article.title === '[Removed]') return;

          const placeholderImage = 'https://via.placeholder.com/800x400/1a1a1a/ffd700?text=Sports+News';
          const imageUrl = article.urlToImage || placeholderImage;
          const description = article.description || 'No description available.';

          const card = document.createElement('article');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 100}ms`;

          card.innerHTML = `
            <img src="${imageUrl}" alt="" class="news-card-image" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImage}';">
            <div class="card-content">
              <span class="card-source">${article.source.name}</span>
              <h2 class="card-title">${article.title}</h2>
              <p class="card-description">${description}</p>
              <div class="card-footer">
                <span class="card-time">${formatTimeAgo(article.publishedAt)}</span>
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
              </div>
            </div>
          `;
          newsContainer.appendChild(card);
        });
      };

      const filterArticles = () => {
        const query = searchInput.value.toLowerCase();
        const filteredArticles = jsonData.filter(article => {
            const title = article.title?.toLowerCase() || '';
            const source = article.source?.name?.toLowerCase() || '';
            return title.includes(query) || source.includes(query);
        });
        renderArticles(filteredArticles);
      };
      
      searchInput.addEventListener('input', filterArticles);

      // Initial render
      renderArticles(jsonData);
    });
  </script>
