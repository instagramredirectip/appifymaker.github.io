  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1c1c1e;
      --accent: #ffd700;
      --accent-glow: rgba(255, 215, 0, 0.4);
      --text: #f5f5f7;
      --text-muted: #8e8e93;
      --border-color: #2c2c2e;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-top: 80px;
      padding-bottom: 90px;
    }

    /* --- Header --- */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      z-index: 1000;
      transition: padding 0.3s ease;
      padding: 1rem 1.5rem;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-glow);
      letter-spacing: 1px;
    }

    .search-toggle {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 0.5rem;
    }

    .search-toggle svg {
      width: 24px;
      height: 24px;
    }
    
    .search-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding-top 0.3s ease-out;
    }

    .header.search-active .search-wrapper {
        max-height: 60px;
        padding-top: 0.75rem;
    }

    #search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    
    #search-input:focus {
        outline: 2px solid var(--accent);
        box-shadow: 0 0 10px var(--accent-glow);
    }

    /* --- Main Content --- */
    main {
      padding: 1rem;
    }

    #news-feed {
      display: grid;
      gap: 1.5rem;
    }

    .article-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .article-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background-color: var(--border-color);
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0.5rem 0;
      line-height: 1.4;
      color: var(--text);
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .source {
      background-color: var(--accent);
      color: var(--bg);
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.7rem;
    }

    .card-content p {
      font-size: 0.9rem;
      line-height: 1.6;
      color: var(--text-muted);
      margin: 0.75rem 0 1.25rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .read-more-btn {
      display: inline-block;
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .read-more-btn:hover, .read-more-btn:focus {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--accent-glow);
      background-color: #ffe033;
    }

    /* --- Bottom Navigation --- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 0.75rem 0 calc(0.75rem + env(safe-area-inset-bottom));
      border-top: 1px solid var(--border-color);
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.7rem;
      gap: 4px;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      transition: all 0.2s ease;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-item.active svg {
      stroke: var(--accent);
      filter: drop-shadow(0 0 3px var(--accent-glow));
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('search-input');
      const searchToggle = document.getElementById('search-toggle');
      const header = document.getElementById('header');
      const bottomNav = document.querySelector('.bottom-nav');

      function formatTimeAgo(dateString) {
        if (!dateString) return '';
        const now = new Date();
        const past = new Date(dateString);
        const seconds = Math.floor((now - past) / 1000);

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      }

      function renderArticles(articles) {
        if (!newsFeed) return;
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
          newsFeed.innerHTML = `<p style="text-align: center; color: var(--text-muted);">No articles found.</p>`;
          return;
        }

        articles.forEach((article, index) => {
          const { title, description, url, urlToImage, publishedAt, source } = article;
          const placeholderImage = 'https://via.placeholder.com/800x400?text=Sports+News';
          const imageUrl = urlToImage || placeholderImage;
          const sourceName = source.name || 'Unknown Source';

          const card = `
            <div class="article-card" style="animation-delay: ${index * 50}ms">
              <img src="${imageUrl}" alt="" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImage}';">
              <div class="card-content">
                <div class="meta">
                  <span class="source">${sourceName}</span>
                  <span class="time">${formatTimeAgo(publishedAt)}</span>
                </div>
                <h2>${title || 'No Title Available'}</h2>
                <p>${description || 'No description available.'}</p>
                <a href="${url}" class="read-more-btn" target="_blank" rel="noopener noreferrer">Read More</a>
              </div>
            </div>
          `;
          newsFeed.insertAdjacentHTML('beforeend', card);
        });
      }

      function handleSearch() {
        const query = searchInput.value.toLowerCase();
        const filteredArticles = newsData.filter(article => {
          const titleMatch = article.title && article.title.toLowerCase().includes(query);
          const sourceMatch = article.source.name && article.source.name.toLowerCase().includes(query);
          return titleMatch || sourceMatch;
        });
        renderArticles(filteredArticles);
      }
      
      function updateBodyPadding() {
        const headerHeight = header.offsetHeight;
        const navHeight = bottomNav.offsetHeight;
        document.body.style.paddingTop = `${headerHeight}px`;
        document.body.style.paddingBottom = `${navHeight}px`;
      }

      searchInput.addEventListener('input', handleSearch);

      searchToggle.addEventListener('click', () => {
        header.classList.toggle('search-active');
        if (header.classList.contains('search-active')) {
          searchInput.focus();
        }
        // update body padding after the animation completes
        setTimeout(updateBodyPadding, 300);
      });
      
      window.addEventListener('resize', updateBodyPadding);
      
      // Initial render and setup
      renderArticles(newsData);
      updateBodyPadding();
    });
  </script>
