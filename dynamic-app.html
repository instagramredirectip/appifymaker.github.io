  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsDataElement = document.getElementById('newsData');
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('search-input');
      const noResults = document.getElementById('no-results');
      
      let allArticles = [];
      try {
        allArticles = JSON.parse(newsDataElement.textContent);
      } catch (error) {
        console.error("Error parsing news data:", error);
        newsFeed.innerHTML = "<p>Failed to load news articles.</p>";
        return;
      }
      
      const timeAgo = (dateString) => {
          const date = new Date(dateString);
          const now = new Date();
          const seconds = Math.floor((now - date) / 1000);
          
          let interval = seconds / 31536000;
          if (interval > 1) return Math.floor(interval) + "y ago";
          
          interval = seconds / 2592000;
          if (interval > 1) return Math.floor(interval) + "mo ago";
          
          interval = seconds / 86400;
          if (interval > 1) return Math.floor(interval) + "d ago";
          
          interval = seconds / 3600;
          if (interval > 1) return Math.floor(interval) + "h ago";
          
          interval = seconds / 60;
          if (interval > 1) return Math.floor(interval) + "m ago";

          return "Just now";
      };

      const renderArticles = (articles) => {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
        }

        articles.forEach((article, index) => {
          const { title, description, source, url, urlToImage, publishedAt } = article;
          const placeholderImage = 'https://via.placeholder.com/800x400/1a1a1a/ffd700?text=Sports+News';
          const imageUrl = urlToImage || placeholderImage;
          const sourceName = source.name || 'Unknown Source';
          const shortDescription = description ? description.substring(0, 100) + '...' : 'No description available.';

          const card = `
            <article class="news-card" style="animation-delay: ${index * 100}ms;">
              <img src="${imageUrl}" alt="" class="news-card-image" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImage}';">
              <div class="card-content">
                <span class="card-source">${sourceName}</span>
                <h2 class="card-title">${title}</h2>
                <p class="card-description">${shortDescription}</p>
                <div class="card-footer">
                    <span class="card-time">${timeAgo(publishedAt)}</span>
                    <a href="${url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
                </div>
              </div>
            </article>
          `;
          newsFeed.insertAdjacentHTML('beforeend', card);
        });
      };

      const filterArticles = () => {
        const query = searchInput.value.toLowerCase().trim();
        const filteredArticles = allArticles.filter(article => 
          (article.title && article.title.toLowerCase().includes(query)) ||
          (article.source.name && article.source.name.toLowerCase().includes(query))
        );
        renderArticles(filteredArticles);
      };
      
      searchInput.addEventListener('input', filterArticles);

      // Initial render
      renderArticles(allArticles);
    });
  </script>
