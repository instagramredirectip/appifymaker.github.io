  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchIcon = document.getElementById('search-icon');
      const searchOverlay = document.getElementById('search-overlay');
      const closeSearchBtn = document.getElementById('close-search-btn');
      const searchInput = document.getElementById('search-input');
      const placeholderImage = 'https://via.placeholder.com/800x400?text=Crypto+News';

      const formatTimeAgo = (dateString) => {
        if (!dateString) return '';
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.round((now - date) / 1000);
        const minutes = Math.round(seconds / 60);
        const hours = Math.round(minutes / 60);
        const days = Math.round(hours / 24);

        if (seconds < 60) return `${seconds}s ago`;
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        return `${days}d ago`;
      };

      const renderArticles = (articles) => {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            newsFeed.innerHTML = `<div class="no-results">
                <h2>No articles found</h2>
                <p>Try adjusting your search query.</p>
            </div>`;
            return;
        }

        articles.forEach(article => {
          if (!article.title || article.title === '[Removed]') return;

          const card = document.createElement('article');
          card.className = 'news-card';
          
          const imageUrl = article.urlToImage || placeholderImage;
          const description = article.description || 'No description available.';
          const sourceName = article.source.name || 'Unknown Source';

          card.innerHTML = `
            <img src="${imageUrl}" alt="${article.title}" class="news-card__image" loading="lazy" onerror="this.src='${placeholderImage}'">
            <div class="news-card__content">
              <h2 class="news-card__title">${article.title}</h2>
              <div class="news-card__meta">
                <span class="news-card__source">${sourceName}</span>
                <span class="news-card__time">${formatTimeAgo(article.publishedAt)}</span>
              </div>
              <p class="news-card__description">${description}</p>
              <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      };

      const handleSearch = () => {
        const query = searchInput.value.toLowerCase();
        const filteredArticles = newsData.filter(article => {
          const title = (article.title || '').toLowerCase();
          const source = (article.source.name || '').toLowerCase();
          return title.includes(query) || source.includes(query);
        });
        renderArticles(filteredArticles);
      };

      // Event Listeners
      searchIcon.addEventListener('click', () => {
        searchOverlay.classList.add('active');
        searchInput.focus();
      });

      closeSearchBtn.addEventListener('click', () => {
        searchOverlay.classList.remove('active');
      });
      
      searchOverlay.addEventListener('click', (e) => {
        if (e.target === searchOverlay) {
            searchOverlay.classList.remove('active');
        }
      });

      searchInput.addEventListener('input', handleSearch);

      // Initial render
      renderArticles(newsData);
    });
  </script>

</body>
</html>
