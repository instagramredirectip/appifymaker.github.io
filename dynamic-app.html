  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('search-input');
      const placeholderImage = 'https://via.placeholder.com/800x400?text=Sports+News';

      function formatTimeAgo(dateString) {
        if (!dateString) return '';
        const now = new Date();
        const articleDate = new Date(dateString);
        const seconds = Math.floor((now - articleDate) / 1000);
        
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      }

      function renderArticles(articles) {
        if (!newsFeed) return;
        
        if (articles.length === 0) {
            newsFeed.innerHTML = `<p class="no-results">No articles matching your search.</p>`;
            return;
        }

        newsFeed.innerHTML = articles.map(article => {
          const title = article.title || 'No Title Available';
          const description = article.description || 'No description available.';
          const sourceName = article.source?.name || 'Unknown Source';
          const imageUrl = article.urlToImage || placeholderImage;
          const articleUrl = article.url || '#';

          return `
            <article class="card">
              <img src="${imageUrl}" alt="${title}" loading="lazy" class="card-image" onerror="this.onerror=null;this.src='${placeholderImage}';">
              <div class="card-content">
                <span class="card-source">${sourceName}</span>
                <h2 class="card-title">${title}</h2>
                <p class="card-description">${description}</p>
                <div class="card-footer">
                  <span class="card-time">${formatTimeAgo(article.publishedAt)}</span>
                  <a href="${articleUrl}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
                </div>
              </div>
            </article>
          `;
        }).join('');
      }

      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        const filteredArticles = newsData.filter(article => {
          const titleMatch = article.title && article.title.toLowerCase().includes(searchTerm);
          const sourceMatch = article.source?.name && article.source.name.toLowerCase().includes(searchTerm);
          return titleMatch || sourceMatch;
        });
        renderArticles(filteredArticles);
      });
      
      // Initial render
      renderArticles(newsData);
    });
  </script>
