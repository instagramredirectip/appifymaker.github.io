  <style>
    :root {
      --bg: #0b0b0b;
      --card-bg: #1a1a1a;
      --accent: #ffd700;
      --accent-dark: #d4b500;
      --text: #f5f5f5;
      --text-muted: #a0a0a0;
      --shadow-color: rgba(255, 215, 0, 0.1);
      --glow-color: rgba(255, 215, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 70px 0 80px 0;
      overflow-x: hidden;
    }

    /* --- Header --- */
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: rgba(11, 11, 11, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    .app-header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      letter-spacing: 1px;
    }

    .app-header h1 span {
      color: var(--accent);
      text-shadow: 0 0 5px var(--glow-color);
    }
    
    .search-container {
      position: relative;
    }

    .search-container input {
      background-color: var(--card-bg);
      border: 1px solid #333;
      border-radius: 20px;
      color: var(--text);
      padding: 8px 16px 8px 36px;
      width: 150px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .search-container input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--glow-color);
      width: 180px;
    }

    .search-container .icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
    }

    /* --- News Feed --- */
    .news-feed {
      display: grid;
      gap: 20px;
      padding: 16px;
    }

    .article-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid #222;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .article-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-content .source {
      background-color: var(--accent);
      color: var(--bg);
      font-size: 0.75rem;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 20px;
      align-self: flex-start;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .card-content h2 {
      font-size: 1.2rem;
      margin: 0 0 8px 0;
      line-height: 1.4;
    }

    .card-content p {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin: 0 0 16px 0;
      flex-grow: 1;
    }
    
    .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
    }

    .card-footer .time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .read-more-btn {
      background-color: var(--accent);
      color: var(--bg);
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px transparent;
    }

    .read-more-btn:hover, .read-more-btn:focus {
      background-color: var(--accent-dark);
      box-shadow: 0 0 12px var(--glow-color);
      transform: translateY(-2px);
    }

    /* --- Bottom Navigation --- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(11, 11, 11, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid #222;
      padding: 8px 0;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-item.active, .nav-item:hover {
      color: var(--accent);
    }
    
    .nav-item.active svg {
      filter: drop-shadow(0 0 4px var(--glow-color));
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .nav-item span {
      font-size: 0.7rem;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-dark);
    }

  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsDataContainer = document.getElementById('newsData');
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('searchInput');
      const placeholderImg = 'https://via.placeholder.com/800x400?text=Sports+News';

      let allArticles = [];
      try {
        allArticles = JSON.parse(newsDataContainer.textContent);
      } catch (error) {
        console.error('Error parsing news data:', error);
        newsFeed.innerHTML = '<p>Could not load news articles.</p>';
        return;
      }
      
      const formatTimeAgo = (dateString) => {
          if (!dateString) return '';
          const now = new Date();
          const past = new Date(dateString);
          const seconds = Math.floor((now - past) / 1000);

          let interval = seconds / 31536000;
          if (interval > 1) return Math.floor(interval) + "y ago";
          interval = seconds / 2592000;
          if (interval > 1) return Math.floor(interval) + "mo ago";
          interval = seconds / 86400;
          if (interval > 1) return Math.floor(interval) + "d ago";
          interval = seconds / 3600;
          if (interval > 1) return Math.floor(interval) + "h ago";
          interval = seconds / 60;
          if (interval > 1) return Math.floor(interval) + "m ago";
          return Math.floor(seconds) + "s ago";
      };

      const renderArticles = (articles) => {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
          newsFeed.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No articles found.</p>';
          return;
        }

        articles.forEach((article, index) => {
          const { title, description, url, urlToImage, publishedAt, source } = article;

          const imageUrl = urlToImage || placeholderImg;
          const articleTitle = title || 'Untitled Article';
          const articleSource = source.name || 'Unknown Source';
          const shortDescription = description ? (description.length > 120 ? description.substring(0, 120) + '...' : description) : 'No description available.';

          const card = document.createElement('article');
          card.className = 'article-card';
          card.style.animationDelay = `${index * 50}ms`;

          card.innerHTML = `
            <img src="${imageUrl}" alt="" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImg}';">
            <div class="card-content">
              <span class="source">${articleSource}</span>
              <h2>${articleTitle}</h2>
              <p>${shortDescription}</p>
              <div class="card-footer">
                <span class="time">${formatTimeAgo(publishedAt)}</span>
                <a href="${url}" target="_blank" rel="noopener noreferrer" class="read-more-btn" aria-label="Read more about ${articleTitle}">Read More</a>
              </div>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      };

      const filterArticles = () => {
        const searchTerm = searchInput.value.toLowerCase().trim();
        if (!searchTerm) {
          renderArticles(allArticles);
          return;
        }

        const filtered = allArticles.filter(article => {
          const titleMatch = article.title && article.title.toLowerCase().includes(searchTerm);
          const sourceMatch = article.source && article.source.name && article.source.name.toLowerCase().includes(searchTerm);
          return titleMatch || sourceMatch;
        });
        renderArticles(filtered);
      };

      searchInput.addEventListener('input', filterArticles);

      // Initial render
      renderArticles(allArticles);
    });
  </script>
