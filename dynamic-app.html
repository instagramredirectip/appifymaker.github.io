  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('search-input');
      const searchIcon = document.getElementById('search-icon');

      const formatTimeAgo = (dateString) => {
        if (!dateString) return '';
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.round((now - date) / 1000);
        
        const intervals = {
            year: 31536000,
            month: 2592000,
            week: 604800,
            day: 86400,
            hour: 3600,
            minute: 60,
        };

        if (seconds < 60) return 'Just now';

        let counter;
        for (const interval in intervals) {
            counter = Math.floor(seconds / intervals[interval]);
            if (counter > 0) {
                if (counter === 1) {
                    return `${counter}${interval.charAt(0)} ago`; // e.g., 1h ago
                } else {
                    return `${counter}${interval.charAt(0)} ago`; // e.g., 3h ago (plural handled by context)
                }
            }
        }
        return `${Math.floor(seconds)}s ago`;
      };
      
      const renderArticles = (articles) => {
        newsFeed.innerHTML = ''; // Clear existing content
        if(articles.length === 0){
            newsFeed.innerHTML = `<p style="text-align: center; color: var(--text-muted);">No articles found.</p>`;
            return;
        }
        articles.forEach((article, index) => {
          if (!article.title || article.title === '[Removed]') return;

          const imageUrl = article.urlToImage || 'https://via.placeholder.com/800x400?text=Sports+News';
          const description = article.description || 'No description available.';
          const sourceName = article.source.name || 'Unknown Source';

          const card = document.createElement('article');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 100}ms`;

          card.innerHTML = `
            <img src="${imageUrl}" alt="" class="card-image" loading="lazy" onerror="this.src='https://via.placeholder.com/800x400?text=Image+Error'">
            <div class="card-content">
              <span class="card-source">${sourceName}</span>
              <h2 class="card-title">${article.title}</h2>
              <p class="card-description">${description.slice(0, 100)}${description.length > 100 ? '...' : ''}</p>
              <div class="card-footer">
                <span class="card-time">${formatTimeAgo(article.publishedAt)}</span>
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
              </div>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      };
      
      // Search functionality
      searchIcon.addEventListener('click', () => {
          searchInput.classList.toggle('active');
          if(searchInput.classList.contains('active')) {
              searchInput.focus();
          }
      });
      
      searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredArticles = newsData.filter(article => {
              const title = article.title?.toLowerCase() || '';
              const source = article.source.name?.toLowerCase() || '';
              return title.includes(searchTerm) || source.includes(searchTerm);
          });
          renderArticles(filteredArticles);
      });

      // Initial render
      renderArticles(newsData);
    });
  </script>
