  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('searchInput');
      const searchIcon = document.getElementById('searchIcon');
      const searchContainer = document.getElementById('searchContainer');
      const placeholderImage = 'https://via.placeholder.com/800x400?text=Sports+News';

      // --- Helper function to format time ---
      function formatTimeAgo(dateString) {
        if (!dateString) return '';
        const now = new Date();
        const past = new Date(dateString);
        const seconds = Math.floor((now - past) / 1000);
        
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "m ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      }

      // --- Function to render articles ---
      function renderArticles(articles) {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            newsFeed.innerHTML = `<div class="no-results"><h3>No articles found</h3><p>Try a different search term.</p></div>`;
            return;
        }

        articles.forEach((article, index) => {
          if (!article.title || article.title === '[Removed]') return;

          const card = document.createElement('article');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 50}ms`;
          
          const imageUrl = article.urlToImage || placeholderImage;
          const description = article.description || 'No description available.';

          card.innerHTML = `
            <img src="${imageUrl}" alt="${article.title}" class="card-image" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImage}';">
            <div class="card-content">
              <span class="card-source">${article.source.name || 'Unknown Source'}</span>
              <h2 class="card-title">${article.title}</h2>
              <p class="card-description">${description}</p>
              <div class="card-footer">
                <span class="card-time">${formatTimeAgo(article.publishedAt)}</span>
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="card-button">Read More</a>
              </div>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      }

      // --- Search functionality ---
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredArticles = newsData.filter(article => {
          const title = article.title ? article.title.toLowerCase() : '';
          const source = article.source.name ? article.source.name.toLowerCase() : '';
          return title.includes(query) || source.includes(query);
        });
        renderArticles(filteredArticles);
      });
      
      searchIcon.addEventListener('click', () => {
          searchContainer.classList.toggle('active');
          if (searchContainer.classList.contains('active')) {
              searchInput.focus();
          }
      });

      // --- Initial render ---
      renderArticles(newsData);
    });
  </script>
