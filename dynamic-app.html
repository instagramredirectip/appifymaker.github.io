        let interval = seconds / 31536000;
        if (interval > 1) return `${Math.floor(interval)}y ago`;
        interval = seconds / 2592000;
        if (interval > 1) return `${Math.floor(interval)}mo ago`;
        interval = seconds / 86400;
        if (interval > 1) return `${Math.floor(interval)}d ago`;
        interval = seconds / 3600;
        if (interval > 1) return `${Math.floor(interval)}h ago`;
        interval = seconds / 60;
        if (interval > 1) return `${Math.floor(interval)}m ago`;
        return 'Just now';
      };

      const renderArticles = (articles) => {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            newsFeed.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No articles found.</p>';
            return;
        }

        articles.forEach(article => {
          if (!article.title || article.title === '[Removed]') return;

          const imageUrl = article.urlToImage || placeholderImage;
          const sourceName = article.source.name || 'Unknown Source';
          const description = (article.description || 'No description available.').substring(0, 150) + '...';

          const card = document.createElement('article');
          card.className = 'news-card';
          card.innerHTML = `
            <img src="${imageUrl}" alt="" class="news-card-image" loading="lazy" onerror="this.src='${placeholderImage}'">
            <div class="card-content">
              <div class="card-meta">
                <span class="card-source">${sourceName}</span>
                <span class="card-time">${formatRelativeTime(article.publishedAt)}</span>
              </div>
              <h2 class="card-title">${article.title}</h2>
              <p class="card-description">${description}</p>
              <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      };

      searchToggle.addEventListener('click', () => {
        searchBar.classList.toggle('visible');
        if (searchBar.classList.contains('visible')) {
          searchInput.focus();
        }
      });
      
      searchInput.addEventListener('keyup', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredArticles = newsData.filter(article => {
              const title = (article.title || '').toLowerCase();
              const source = (article.source.name || '').toLowerCase();
              return title.includes(searchTerm) || source.includes(searchTerm);
          });
          renderArticles(filteredArticles);
      });

      // Initial render
      renderArticles(newsData);
    });
  </script>
</body>
</html>
