<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0b0b">
  <title>SportX Live - Latest Sports News</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --bg-card: #1c1c1c;
      --accent-gold: #ffd700;
      --accent-gold-light: #fff3a3;
      --text-light: #f5f5f5;
      --text-muted: #aaaaaa;
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --glow-shadow: 0 0 8px var(--accent-gold), 0 0 15px rgba(255, 215, 0, 0.4);
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: var(--bg-card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 10px var(--shadow-dark);
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    }

    .header-title {
      font-size: 1.6em;
      font-weight: 700;
      color: var(--accent-gold);
      text-shadow: var(--glow-shadow);
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
      flex-grow: 1;
      margin-left: 20px; /* Space between title and search */
    }

    #search-input {
      width: 100%; /* Take available width */
      max-width: 300px; /* Limit max width for wider screens */
      padding: 10px 15px;
      padding-left: 40px; /* For search icon */
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 25px;
      background-color: #2a2a2a;
      color: var(--text-light);
      font-size: 1em;
      outline: none;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    #search-input::placeholder {
      color: var(--text-muted);
    }

    #search-input:focus {
      border-color: var(--accent-gold);
      box-shadow: var(--glow-shadow);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      color: var(--accent-gold);
      font-size: 1.1em;
    }

    /* Main Content */
    main {
      flex-grow: 1;
      padding: 20px;
      padding-bottom: 80px; /* Space for fixed bottom nav */
      max-width: 800px; /* Max width for content on larger screens */
      margin: 0 auto; /* Center content */
      width: 100%;
    }

    #news-feed {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    /* News Card */
    .news-card {
      background-color: var(--bg-card);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px var(--shadow-dark);
      transition: transform var(--transition-speed) ease-out, box-shadow var(--transition-speed) ease-out;
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0; /* Start invisible for animation */
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px var(--shadow-dark), var(--glow-shadow);
    }

    .news-card img {
      width: 100%;
      height: 200px; /* Fixed height for consistency */
      object-fit: cover;
      border-bottom: 3px solid var(--accent-gold);
      transition: transform var(--transition-speed) ease-out;
    }

    .news-card:hover img {
      transform: scale(1.02);
    }

    .card-content {
      padding: 20px;
    }

    .news-card h3 {
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--text-light);
      line-height: 1.4;
      font-weight: 600;
      transition: color var(--transition-speed);
    }

    .news-card h3:hover {
      color: var(--accent-gold);
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .news-card .meta {
      font-size: 0.85em;
      color: var(--text-muted);
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .news-card .meta span {
      background-color: rgba(255, 215, 0, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
      color: var(--accent-gold-light);
      font-weight: 400;
    }

    .news-card p.description {
      font-size: 0.95em;
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .read-more {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
      cursor: pointer;
    }

    .read-more:hover,
    .read-more:focus {
      background-color: var(--accent-gold-light);
      box-shadow: var(--glow-shadow);
      transform: translateY(-2px);
      outline: none;
    }

    /* Bottom Navigation */
    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--bg-card);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 10px var(--shadow-dark);
      border-top: 1px solid rgba(255, 215, 0, 0.1);
      z-index: 1000;
    }

    .nav-item {
      color: var(--text-muted);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8em;
      font-weight: 400;
      padding: 5px;
      transition: color var(--transition-speed), text-shadow var(--transition-speed);
    }

    .nav-item.active,
    .nav-item:hover {
      color: var(--accent-gold);
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .nav-item .icon {
      font-size: 1.5em;
      margin-bottom: 3px;
    }

    /* Fallback image style */
    .news-card img.fallback-img {
      background-color: #333; /* Darker background for placeholder */
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Accessibility */
    .read-more:focus-visible,
    #search-input:focus-visible,
    .nav-item:focus-visible {
      outline: 2px solid var(--accent-gold-light);
      outline-offset: 3px;
    }

    /* Mobile specific adjustments (already mobile-first, but good to ensure) */
    @media (max-width: 600px) {
      header {
        flex-wrap: wrap;
        justify-content: center;
        padding-bottom: 10px;
      }
      .header-title {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }
      .search-container {
        width: 100%;
        margin-left: 0;
        justify-content: center;
      }
      #search-input {
        max-width: 90%;
      }
      main {
        padding: 15px;
        padding-bottom: 70px;
      }
      .news-card h3 {
        font-size: 1.15em;
      }
      .news-card .meta {
        font-size: 0.8em;
      }
      .news-card p.description {
        font-size: 0.9em;
      }
    }
  </style>
</head>

  <script>
    const newsDataString = document.getElementById("newsData").textContent;
    const articles = JSON.parse(newsDataString);
    const newsFeed = document.getElementById("news-feed");
    const searchInput = document.getElementById("search-input");
    const noResultsMessage = document.getElementById("no-results");

    // Function to format time
    function formatRelativeTime(dateString) {
      const now = new Date();
      const publishedDate = new Date(dateString);
      const diffSeconds = Math.floor((now - publishedDate) / 1000);

      const minutes = Math.floor(diffSeconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      if (years > 0) return `${years}y ago`;
      if (months > 0) return `${months}m ago`;
      if (days > 0) return `${days}d ago`;
      if (hours > 0) return `${hours}h ago`;
      if (minutes > 0) return `${minutes}min ago`;
      return "just now";
    }

    // Function to render articles
    function renderArticles(articlesToRender) {
      newsFeed.innerHTML = ''; // Clear existing articles
      if (articlesToRender.length === 0) {
        noResultsMessage.style.display = 'block';
        return;
      } else {
        noResultsMessage.style.display = 'none';
      }

      articlesToRender.forEach((article, index) => {
        const articleCard = document.createElement('div');
        articleCard.className = 'news-card';
        articleCard.style.animationDelay = `${index * 0.1}s`; // Staggered fade-in

        const imageUrl = article.urlToImage || 'https://via.placeholder.com/800x400?text=Sports+News';

        articleCard.innerHTML = `
          <img src="${imageUrl}" alt="${article.title}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x400?text=Sports+News'; this.classList.add('fallback-img');">
          <div class="card-content">
            <h3>${article.title}</h3>
            <div class="meta" aria-label="Article details">
              <span role="presentation">${article.source.name}</span>
              ${article.author ? `<span role="presentation">${article.author}</span>` : ''}
              <span role="presentation">${formatRelativeTime(article.publishedAt)}</span>
            </div>
            <p class="description">${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more" aria-label="Read full article: ${article.title}">Read More</a>
          </div>
        `;
        newsFeed.appendChild(articleCard);
      });
    }

    // Search functionality
    searchInput.addEventListener('input', (event) => {
      const searchTerm = event.target.value.toLowerCase();
      const filteredArticles = articles.filter(article =>
        article.title.toLowerCase().includes(searchTerm) ||
        article.source.name.toLowerCase().includes(searchTerm)
      );
      renderArticles(filteredArticles);
    });

    // Initial render of all articles
    document.addEventListener('DOMContentLoaded', () => {
      renderArticles(articles);
    });
  </script>
