    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsContainer = document.getElementById('news-container');
      const searchInput = document.getElementById('search-input');
      const placeholderImage = 'https://via.placeholder.com/800x400/141414/FFD700?text=SportX+Live';

      function timeSince(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        const seconds = Math.floor((new Date() - date) / 1000);
        
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      }

      function renderArticles(articles) {
        newsContainer.innerHTML = '';
        if (articles.length === 0) {
            newsContainer.innerHTML = `<p style="text-align:center; color: var(--text-secondary);">No articles found.</p>`;
            return;
        }

        articles.forEach((article, index) => {
          const { title, description, url, urlToImage, publishedAt, source } = article;
          const sourceName = source ? source.name : 'Unknown Source';

          const card = document.createElement('article');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 100}ms`;

          card.innerHTML = `
            <img src="${urlToImage || placeholderImage}" alt="${title || 'Article image'}" class="news-card__image" loading="lazy" onerror="this.src='${placeholderImage}'">
            <div class="news-card__content">
              <div class="news-card__meta">
                <span class="news-card__source">${sourceName}</span>
                <span class="news-card__time">${timeSince(publishedAt)}</span>
              </div>
              <h2 class="news-card__title">${title || 'No Title Available'}</h2>
              <p class="news-card__description">${description || ''}</p>
              <a href="${url}" target="_blank" rel="noopener noreferrer" class="news-card__read-more">Read More</a>
            </div>
          `;
          newsContainer.appendChild(card);
        });
      }

      function filterArticles() {
        const query = searchInput.value.toLowerCase().trim();
        const filteredArticles = newsData.filter(article => {
          const titleMatch = article.title && article.title.toLowerCase().includes(query);
          const sourceMatch = article.source && article.source.name && article.source.name.toLowerCase().includes(query);
          return titleMatch || sourceMatch;
        });
        renderArticles(filteredArticles);
      }

      searchInput.addEventListener('input', filterArticles);
      
      // Initial render
      renderArticles(newsData);
    });
  </script>
