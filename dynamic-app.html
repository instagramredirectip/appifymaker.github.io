  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('search-input');
      const searchIcon = document.getElementById('search-icon');
      const noResultsDiv = document.getElementById('no-results');
      
      const placeholderImage = 'https://via.placeholder.com/800x400?text=Sports+News';

      const timeAgo = (dateString) => {
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      };

      const renderArticles = (articles) => {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            noResultsDiv.style.display = 'block';
            newsFeed.style.display = 'none';
        } else {
            noResultsDiv.style.display = 'none';
            newsFeed.style.display = 'grid';
        }

        articles.forEach((article, index) => {
          if (!article.title || article.title === '[Removed]') return;

          const card = document.createElement('div');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 100}ms`;

          const image = article.urlToImage || placeholderImage;
          const sourceName = article.source.name || 'Unknown Source';
          const description = article.description || 'No description available.';

          card.innerHTML = `
            <img src="${image}" alt="${article.title}" class="card-image" loading="lazy" onerror="this.src='${placeholderImage}'">
            <div class="card-content">
              <div class="card-meta">
                <span class="card-source">${sourceName}</span>
                <span class="card-time">${timeAgo(article.publishedAt)}</span>
              </div>
              <h3 class="card-title">${article.title}</h3>
              <p class="card-description">${description}</p>
              <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      };

      const filterArticles = () => {
        const query = searchInput.value.toLowerCase();
        const filteredData = newsData.filter(article => {
          const title = article.title?.toLowerCase() || '';
          const source = article.source?.name?.toLowerCase() || '';
          return title.includes(query) || source.includes(query);
        });
        renderArticles(filteredData);
      };

      searchInput.addEventListener('input', filterArticles);
      
      searchIcon.addEventListener('click', () => {
          searchInput.classList.toggle('active');
          searchInput.focus();
      });

      // Initial render
      renderArticles(newsData);
    });
  </script>
