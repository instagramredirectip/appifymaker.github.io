<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="Your daily dose of sports news and analysis.">
    <meta property="og:title" content="SportSphere - Your Sports Blog">
    <meta property="og:description" content="Modern, mobile-first sports blog with a dark and gold theme.">
    <meta property="og:image" content="https://picsum.photos/1200/630?grayscale&blur=2">
    <meta property="og:url" content="https://example.com/sportsblog">
    <meta property="og:type" content="website">
    <title>SportSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --accent-gold: #FFD700;
            --accent-gold-light: #FFEA80;
            --text-light: #E0E0E0;
            --text-secondary: #A0A0A0;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --header-height: 60px;
            --nav-height: 60px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background: linear-gradient(to bottom right, var(--bg-dark) 0%, #0a0a0a 100%);
            color: var(--text-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: var(--nav-height); /* Space for bottom nav */
            padding-top: var(--header-height); /* Space for top header */
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at top left, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                        radial-gradient(circle at bottom right, rgba(255, 215, 0, 0.03) 0%, transparent 15%);
            z-index: -1;
        }

        a {
            color: var(--accent-gold);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            padding: 0;
            outline: none;
            transition: transform 0.1s ease-out, background-color 0.2s ease-out;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus-visible {
            outline: 2px solid var(--accent-gold-light);
            outline-offset: 2px;
            border-radius: var(--border-radius-sm);
        }

        /* Utility Classes */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-gold {
            color: var(--accent-gold);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        /* Header (App Bar) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .icon-button {
            padding: var(--spacing-sm);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-out;
        }

        .icon-button:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .icon-button svg {
            fill: var(--text-light);
            width: 24px;
            height: 24px;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: var(--spacing-md) 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Hero Article */
        .hero-article {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }

        .hero-article:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .hero-article-image {
            width: 100%;
            height: 200px; /* Fixed height for mobile hero image */
            object-fit: cover;
            object-position: center;
            background-color: #333; /* Placeholder background */
        }

        .hero-article-content {
            padding: var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .category-pill {
            display: inline-block;
            background-color: var(--accent-gold);
            color: var(--bg-dark);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
        }

        .hero-article-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-light);
        }

        .hero-article-excerpt {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Categories Filter */
        .categories-filter {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: var(--spacing-sm) 0;
            margin-bottom: var(--spacing-lg);
            white-space: nowrap;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }
        .categories-filter::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .category-chip {
            display: inline-flex;
            align-items: center;
            background-color: var(--bg-card);
            color: var(--text-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: var(--spacing-sm);
            cursor: pointer;
            transition: background-color 0.2s ease-out, color 0.2s ease-out, transform 0.1s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .category-chip:last-child {
            margin-right: 0;
        }

        .category-chip:hover {
            background-color: rgba(255, 215, 0, 0.1);
            color: var(--text-light);
        }

        .category-chip.active {
            background-color: var(--accent-gold);
            color: var(--bg-dark);
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
            border-color: var(--accent-gold);
        }

        /* Article Feed */
        .article-feed {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
        }

        /* Article Card */
        .article-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }

        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .article-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #333;
        }

        .article-card-content {
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .article-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-light);
        }

        .article-card-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: var(--spacing-xs);
        }
        .article-card-meta span:not(:last-child)::after {
            content: "·";
            margin-left: var(--spacing-xs);
        }

        .article-card-excerpt {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            flex-grow: 1;
        }

        .article-card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-card-read-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        .article-card-read-time svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }

        .article-card-action-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .bookmark-icon, .share-icon {
            padding: var(--spacing-xs);
            border-radius: 50%;
            transition: background-color 0.2s ease-out;
        }
        .bookmark-icon:hover, .share-icon:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }
        .bookmark-icon svg, .share-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
        }
        .bookmark-icon.bookmarked svg {
            fill: var(--accent-gold);
        }

        /* Skeleton Loader */
        .skeleton-loader {
            background-color: #2a2a2a;
            border-radius: var(--border-radius-sm);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.6; }
            100% { opacity: 0.8; }
        }
        .skeleton-loader.card-image {
            width: 100%;
            height: 180px;
        }
        .skeleton-loader.card-title {
            width: 90%;
            height: 20px;
            margin-bottom: var(--spacing-sm);
        }
        .skeleton-loader.card-meta {
            width: 70%;
            height: 14px;
            margin-bottom: var(--spacing-sm);
        }
        .skeleton-loader.card-excerpt {
            width: 100%;
            height: 16px;
            margin-bottom: var(--spacing-xs);
        }
        .skeleton-loader.card-excerpt:last-of-type {
            width: 80%;
        }
        .skeleton-loader.category-chip {
            width: 90px;
            height: 36px;
            display: inline-block;
            margin-right: var(--spacing-sm);
        }
        .skeleton-loader.hero-image {
            width: 100%;
            height: 200px;
        }
        .skeleton-loader.hero-pill {
            width: 80px;
            height: 24px;
            margin-bottom: var(--spacing-sm);
        }
        .skeleton-loader.hero-title {
            width: 100%;
            height: 28px;
            margin-bottom: var(--spacing-sm);
        }
        .skeleton-loader.hero-excerpt {
            width: 100%;
            height: 18px;
            margin-bottom: var(--spacing-xs);
        }
        .skeleton-loader.hero-excerpt:last-of-type {
            width: 90%;
        }


        /* Article Detail View */
        .article-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark); /* Full opacity for the detail page */
            z-index: 2000;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            padding-top: var(--header-height);
            -webkit-overflow-scrolling: touch;
        }
        .article-detail-overlay.active {
            transform: translateY(0);
        }

        .article-detail-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            z-index: 2001;
            justify-content: space-between;
        }
        .article-detail-header .header-title {
            font-size: 1.1rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: calc(100% - 120px);
        }
        .article-detail-header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .article-detail-content {
            padding: var(--spacing-md);
            max-width: 800px;
            margin: 0 auto;
        }
        .article-detail-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            margin-bottom: var(--spacing-lg);
            border-radius: var(--border-radius-md);
            background-color: #333;
        }
        .article-detail-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-light);
        }
        .article-detail-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: var(--spacing-xs);
        }
        .article-detail-meta span:not(:last-child)::after {
            content: "·";
            margin-left: var(--spacing-xs);
        }
        .article-detail-body p {
            margin-bottom: var(--spacing-md);
            color: var(--text-light);
            font-size: 1rem;
        }
        .article-detail-body p:last-child {
            margin-bottom: 0;
        }

        /* Responsive Video Embed */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin: var(--spacing-lg) 0;
            border-radius: var(--border-radius-md);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            background-color: #333;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .related-articles {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-md);
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }
        .related-articles h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            color: var(--text-light);
        }
        .related-articles-list .article-card {
            margin-bottom: var(--spacing-md);
        }
        .related-articles-list .article-card:last-child {
            margin-bottom: 0;
        }


        /* Search Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
            padding-top: var(--header-height);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .search-overlay.active {
            transform: translateY(0);
        }

        .search-input-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            z-index: 2001;
            gap: var(--spacing-md);
        }

        .search-input {
            flex-grow: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            background-color: #333;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        .search-input:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
        }

        .search-results {
            padding: var(--spacing-md);
            flex-grow: 1;
            margin-top: var(--spacing-md); /* Space below fixed search input */
        }
        .search-results .article-card {
            margin-bottom: var(--spacing-md);
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: var(--spacing-xl);
        }

        /* Bookmarks View */
        .bookmarks-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            z-index: 1500;
            display: flex;
            flex-direction: column;
            transform: translateX(100%); /* Slide in from right */
            transition: transform 0.3s ease-out;
            padding-top: var(--header-height);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .bookmarks-view.active {
            transform: translateX(0);
        }

        .bookmarks-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-md);
            z-index: 1501;
        }
        .bookmarks-header .header-title {
            flex-grow: 1;
            text-align: center;
            margin-right: 48px; /* To visually center title despite back button */
        }

        .bookmarks-content {
            padding: var(--spacing-md);
            flex-grow: 1;
            margin-top: var(--spacing-md);
        }
        .bookmarks-content .article-card {
            margin-bottom: var(--spacing-md);
        }


        /* Bottom Navigation */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            transition: color 0.2s ease-out, background-color 0.2s ease-out;
        }
        .nav-item:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            transition: fill 0.2s ease-out;
        }

        .nav-item.active {
            color: var(--accent-gold);
        }

        .nav-item.active svg {
            fill: var(--accent-gold);
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            body {
                padding-bottom: 0; /* No bottom nav on desktop */
            }

            header {
                position: relative; /* Not sticky on desktop, unless preferred */
                height: 80px;
                background: linear-gradient(to right, var(--bg-dark), #0a0a0a);
                border-bottom: none;
            }
            .header-title {
                font-size: 1.8rem;
            }
            .header-content {
                gap: var(--spacing-md);
            }
            .header-content nav { /* Main navigation for desktop */
                position: relative;
                height: auto;
                background: none;
                border-top: none;
                display: flex;
                flex-grow: 1;
                justify-content: flex-end;
                gap: var(--spacing-lg);
                padding-bottom: 0;
            }
            .header-content .nav-item {
                font-size: 0.9rem;
                flex-direction: row;
                gap: var(--spacing-xs);
                padding: var(--spacing-sm) var(--spacing-md);
                border-radius: var(--border-radius-sm);
            }
            .header-content .nav-item svg {
                margin-bottom: 0;
            }
            .header-search-button {
                margin-left: var(--spacing-md);
            }

            main {
                padding: var(--spacing-lg) 0;
            }

            .hero-article {
                margin-bottom: var(--spacing-xl);
            }
            .hero-article-image {
                height: 300px;
            }
            .hero-article-title {
                font-size: 2rem;
            }
            .hero-article-excerpt {
                font-size: 1rem;
            }

            .categories-filter {
                margin-bottom: var(--spacing-xl);
            }
            .category-chip {
                font-size: 1rem;
                padding: var(--spacing-sm) var(--spacing-lg);
            }

            .article-feed {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: var(--spacing-lg);
            }

            .article-card-image {
                height: 200px;
            }
            .article-card-title {
                font-size: 1.2rem;
            }

            .article-detail-overlay {
                padding-top: 0; /* Header is static on desktop */
                transform: translateX(100%); /* Full slide for desktop */
                width: 60%; /* Occupy part of the screen */
                left: auto;
                right: 0;
                box-shadow: -10px 0 30px var(--shadow-color);
            }
            .article-detail-overlay.active {
                transform: translateX(0);
            }
            .article-detail-header {
                position: absolute; /* Relative to overlay */
                top: 0;
                left: 0;
                width: 100%;
                background: rgba(30, 30, 30, 0.9);
            }
            .article-detail-content {
                padding-top: var(--header-height);
            }
            .article-detail-image {

                "category": "Fantasy Football",
                "content": "Welcome to Week 8 Start 'Em, Sit 'Em. This game-by-game article breaks down every player that is relevant for fantasy football. As always, please use our projections to make your start/sit decisions each and every week. Graham Barfield dishes out the stats you need to help make your toughest lineup decisions in Week 8 of 2025 fantasy football leagues.\n\nThis week's edition covers critical matchups, injury updates, and waiver wire recommendations. From high-upside sleepers to players facing tough defenses, we've got you covered. Key decisions around quarterbacks, running backs, wide receivers, and tight ends are analyzed with an eye towards maximizing your points. Don't leave any points on your bench!\n\nOur expert analysis takes into account recent performance, opponent strengths, and historical data to provide you with the most informed advice. Whether you're in a redraft league, dynasty league, or daily fantasy, these insights are designed to give you an edge. Make sure to check back for any last-minute updates before kickoff!"
            }
        ];

        if ('serviceWorker' in navigator) {
            const swCode = `

            navigator.serviceWorker.register(swUrl)
                .then(registration => console.log('Service Worker registered:', registration))
                .catch(error => console.error('Service Worker registration failed:', error));
        }

        // --- DOM Elements ---
        const homeView = document.getElementById('home-view');
        const categoriesView = document.getElementById('categories-view');
        const bookmarksViewContent = document.getElementById('bookmarks-view-content');

        const heroSection = document.getElementById('hero-section');
        const categoriesFilter = document.getElementById('categories-filter');
        const allCategoriesFilter = document.getElementById('all-categories-filter');
        const articleFeed = document.getElementById('article-feed');
        const categoryFilteredFeed = document.getElementById('category-filtered-feed');
        const bookmarkedArticlesFeed = document.getElementById('bookmarked-articles-feed');
        const noBookmarksMessage = document.getElementById('no-bookmarks-message');

        const articleDetailOverlay = document.getElementById('article-detail-overlay');
        const articleDetailTitle = document.getElementById('article-detail-title');
        const articleDetailImage = document.getElementById('article-detail-image');
        const articleDetailCategory = document.getElementById('article-detail-category');
        const articleDetailMeta = document.getElementById('article-detail-meta');
        const articleDetailBody = document.getElementById('article-detail-body');
        const relatedArticlesList = document.getElementById('related-articles-list');
        const closeArticleDetailButton = document.getElementById('close-article-detail');
        const articleDetailBookmarkButton = document.getElementById('article-detail-bookmark-button');
        const articleDetailShareButton = document.getElementById('article-detail-share-button');

        const searchButton = document.getElementById('search-button');
        const searchOverlay = document.getElementById('search-overlay');
        const closeSearchOverlayButton = document.getElementById('close-search-overlay');
        const searchInput = document.getElementById('search-input');
        const searchResultsFeed = document.getElementById('search-results-feed');
        const noSearchResultsMessage = document.getElementById('no-search-results');

        const navItems = document.querySelectorAll('.nav-item');

        let currentActiveArticleId = null; // Used for bookmarking/sharing from detail view

        // --- Helper Functions ---
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
            const diffMinutes = Math.ceil(diffTime / (1000 * 60));

            if (diffMinutes < 60) return `${diffMinutes}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }

        function calculateReadTime(content) {
            const wordsPerMinute = 200;
            const wordCount = content.split(/\s+/).filter(word => word !== '').length;
            return Math.ceil(wordCount / wordsPerMinute);
        }

        function getExcerpt(content, maxLength = 150) {
            if (!content) return '';
            const strippedContent = content.replace(/\n/g, ' ').replace(/\s\s+/g, ' '); // Remove newlines and extra spaces
            if (strippedContent.length <= maxLength) {
                return strippedContent;
            }
            return strippedContent.substring(0, strippedContent.lastIndexOf(' ', maxLength)) + '...';
        }

        function getBookmarkedArticles() {
            const bookmarks = localStorage.getItem('bookmarkedArticles');
            return bookmarks ? JSON.parse(bookmarks) : [];
        }

        function isArticleBookmarked(articleId) {
            const bookmarks = getBookmarkedArticles();
            return bookmarks.includes(articleId);
        }

        function toggleBookmark(articleId) {
            let bookmarks = getBookmarkedArticles();
            if (bookmarks.includes(articleId)) {
                bookmarks = bookmarks.filter(id => id !== articleId);
            } else {
                bookmarks.push(articleId);
            }
            localStorage.setItem('bookmarkedArticles', JSON.stringify(bookmarks));
            updateBookmarkIcons(articleId); // Update all relevant icons
            if (window.location.hash === '#bookmarks') {
                renderBookmarkedArticles(); // Re-render bookmarks view if active
            }
        }

        function updateBookmarkIcons(articleId) {
            document.querySelectorAll(`.bookmark-icon[data-id="${articleId}"]`).forEach(icon => {
                if (isArticleBookmarked(articleId)) {
                    icon.classList.add('bookmarked');
                    icon.setAttribute('aria-label', 'Remove from bookmarks');
                } else {
                    icon.classList.remove('bookmarked');
                    icon.setAttribute('aria-label', 'Add to bookmarks');
                }
            });
        }

        function generateArticleCard(article, isHero = false) {
            const card = document.createElement('article');
            card.className = isHero ? 'hero-article' : 'article-card';
            card.setAttribute('data-id', article.id);
            card.setAttribute('role', 'listitem');

            const readTime = calculateReadTime(article.content);
            const excerpt = getExcerpt(article.description || article.content, isHero ? 200 : 120);
            const author = article.author || 'Unknown';

            card.innerHTML = `
                <img src="${article.urlToImage}" alt="${article.title}" class="${isHero ? 'hero-article-image' : 'article-card-image'}" loading="lazy">
                <div class="${isHero ? 'hero-article-content' : 'article-card-content'}">
                    <span class="category-pill">${article.category}</span>
                    <h3 class="${isHero ? 'hero-article-title' : 'article-card-title'}">${article.title}</h3>
                    <div class="${isHero ? 'hero-article-excerpt' : 'article-card-excerpt'}">${excerpt}</div>
                    ${!isHero ? `
                        <div class="article-card-meta">
                            <span>By ${author}</span>
                            <span>${formatDate(article.publishedAt)}</span>
                        </div>
                        <div class="article-card-actions">
                            <div class="article-card-read-time">
                                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20ZM12.5 7H11V13L16.25 16.15L17 14.92L12.5 12.25V7Z"/></svg>
                                ${readTime} min read
                            </div>
                            <div class="article-card-action-buttons">
                                <button class="bookmark-icon" data-id="${article.id}" aria-label="Add to bookmarks">
                                    <svg viewBox="0 0 24 24"><path d="M17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21V5C19 3.9 18.1 3 17 3Z"/></svg>
                                </button>
                                <button class="share-icon" data-id="${article.id}" aria-label="Share this article">
                                    <svg viewBox="0 0 24 24"><path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.15C16.5 7.63 17.21 7.92 18 7.92C19.66 7.92 21 6.58 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.85C7.5 9.37 6.79 9.08 6 9.08C4.34 9.08 3 10.42 3 12C3 13.58 4.34 14.92 6 14.92C6.79 14.92 7.5 14.63 8.04 14.15L15.09 18.3C15.04 18.53 15 18.76 15 19C15 20.66 16.34 22 18 22C19.66 22 21 20.66 21 19C21 17.34 19.66 16.08 18 16.08Z"/></svg>
                                </button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            // Attach event listeners for detail view and actions
            card.querySelector(isHero ? '.hero-article-content' : '.article-card-content').addEventListener('click', (e) => {
                // Ensure clicks on action buttons don't open the article
                if (e.target.closest('.bookmark-icon') || e.target.closest('.share-icon')) {
                    return;
                }
                window.location.hash = `#article-${article.id}`;
            });

            if (!isHero) {
                card.querySelector('.bookmark-icon').addEventListener('click', () => {
                    toggleBookmark(article.id);
                });
                card.querySelector('.share-icon').addEventListener('click', () => {
                    shareArticle(article);
                });
                updateBookmarkIcons(article.id); // Set initial bookmark state
            }

            return card;
        }

        function renderArticles(articles, targetElement, append = false) {
            if (!append) {
                targetElement.innerHTML = ''; // Clear existing content
            }
            if (articles.length === 0) {
                // Display no results message if needed, e.g., for search results
                if (targetElement === searchResultsFeed) {
                    noSearchResultsMessage.style.display = 'block';
                } else if (targetElement === bookmarkedArticlesFeed) {
                    noBookmarksMessage.style.display = 'block';
                }
                return;
            } else {
                noSearchResultsMessage.style.display = 'none';
                noBookmarksMessage.style.display = 'none';
            }

            articles.forEach((article, index) => {
                // For the main feed, the first article is the hero
                if (targetElement === articleFeed && index === 0) {
                    heroSection.innerHTML = ''; // Clear skeleton
                    heroSection.append(generateArticleCard(article, true));
                } else {
                    targetElement.append(generateArticleCard(article));
                }
            });
            hideSkeletons();
        }

        function hideSkeletons() {
            document.querySelectorAll('.skeleton-loader, .skeleton-loader-card').forEach(el => el.style.display = 'none');
        }

        function renderCategories() {
            const allCategories = ['All', ...new Set(articlesData.map(a => a.category))].sort();

            function createChip(category, targetEl, isActive = false) {
                const chip = document.createElement('button');
                chip.className = 'category-chip';
                if (isActive) chip.classList.add('active');
                chip.textContent = category;
                chip.setAttribute('role', 'button');
                chip.setAttribute('aria-pressed', isActive);
                chip.setAttribute('aria-label', `Filter by ${category} category`);
                chip.addEventListener('click', () => {
                    document.querySelectorAll('.category-chip').forEach(c => {
                        c.classList.remove('active');
                        c.setAttribute('aria-pressed', 'false');
                    });
                    chip.classList.add('active');
                    chip.setAttribute('aria-pressed', 'true');
                    filterArticlesByCategory(category);
                    if (targetEl === allCategoriesFilter) {
                         window.location.hash = `#categories?cat=${category}`;
                    } else {
                         window.location.hash = `#home`; // stay on home, just filter
                    }
                });
                targetEl.append(chip);
            }

            // Render for home view's horizontal scroller
            categoriesFilter.innerHTML = '';
            allCategories.forEach(cat => createChip(cat, categoriesFilter));

            // Render for categories view's full list
            allCategoriesFilter.innerHTML = '';
            allCategories.forEach(cat => createChip(cat, allCategoriesFilter));
        }

        function filterArticlesByCategory(category) {
            let filtered = [];
            if (category === 'All') {
                filtered = articlesData;
            } else {
                filtered = articlesData.filter(article => article.category === category);
            }

            // If on categories view, update categoryFilteredFeed
            if (window.location.hash.startsWith('#categories')) {
                 renderArticles(filtered, categoryFilteredFeed);
            } else { // If on home view, update articleFeed (excluding hero)
                const heroArticle = articlesData[0];
                const mainFeedArticles = filtered.filter(a => a.id !== heroArticle.id);
                articleFeed.innerHTML = ''; // Clear all cards
                heroSection.innerHTML = ''; // Clear hero as well

                if (filtered.length > 0) {
                    heroSection.append(generateArticleCard(filtered[0], true));
                    renderArticles(filtered.slice(1), articleFeed);
                } else {
                    heroSection.innerHTML = '<p class="no-results">No featured article for this category.</p>';
                }
            }
        }

        function showArticleDetail(articleId) {
            const article = articlesData.find(a => a.id === articleId);
            if (!article) return;

            currentActiveArticleId = articleId;

            articleDetailTitle.textContent = article.title;
            articleDetailImage.src = article.urlToImage;
            articleDetailImage.alt = article.title;
            articleDetailCategory.textContent = article.category;

            const readTime = calculateReadTime(article.content);
            const author = article.author || 'Unknown';
            articleDetailMeta.innerHTML = `
                <span>By ${author}</span>
                <span>${formatDate(article.publishedAt)}</span>
                <span>${readTime} min read</span>
            `;

            articleDetailBody.innerHTML = article.content.split('\n').map(p => `<p>${p}</p>`).join('');
            const videoPlaceholder = document.createElement('div');
            videoPlaceholder.className = 'video-container';
            videoPlaceholder.innerHTML = `<iframe src="https://www.youtube.com/embed/S_x8QxR5F0U?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            // Only add video for certain articles or as a general placeholder
            if (article.category === 'UFC' || article.category === 'Formula 1' || article.category === 'NBA') {
                 articleDetailBody.append(videoPlaceholder);
                 videoPlaceholder.style.display = 'block';
            } else {
                videoPlaceholder.style.display = 'none';
            }


            // Related articles (simple random selection from same category, excluding current)
            const related = articlesData
                .filter(a => a.category === article.category && a.id !== article.id)
                .sort(() => 0.5 - Math.random()) // Randomize
                .slice(0, 3); // Take up to 3

            renderArticles(related, relatedArticlesList);


            updateBookmarkIcons(articleId); // Update bookmark state for detail view button
            articleDetailOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling body when overlay is active
        }

        function closeArticleDetail() {
            articleDetailOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore body scrolling
            currentActiveArticleId = null;
            window.location.hash = '#home'; // Navigate back to home or previous view
        }

        function shareArticle(article) {
            const shareData = {
                title: article.title,
                text: article.description || article.content,
                url: `${window.location.origin}/#article-${article.id}` // Use hash routing URL
            };

            if (navigator.share && navigator.canShare(shareData)) {
                navigator.share(shareData)
                    .catch((error) => console.error('Error sharing:', error));
            } else {
                // Fallback: Copy URL to clipboard
                navigator.clipboard.writeText(shareData.url)
                    .then(() => alert('Link copied to clipboard!'))
                    .catch((error) => console.error('Error copying to clipboard:', error));
            }
        }

        function renderBookmarkedArticles() {
            const bookmarkedIds = getBookmarkedArticles();
            const bookmarked = articlesData.filter(article => bookmarkedIds.includes(article.id));
            renderArticles(bookmarked, bookmarkedArticlesFeed);
        }

        function searchArticles(query) {
            const lowerCaseQuery = query.toLowerCase();
            const filtered = articlesData.filter(article =>
                article.title.toLowerCase().includes(lowerCaseQuery) ||
                article.content.toLowerCase().includes(lowerCaseQuery) ||
                article.category.toLowerCase().includes(lowerCaseQuery)
            );
            renderArticles(filtered, searchResultsFeed);
        }

        function handleHashChange() {
            const hash = window.location.hash;

            // Hide all main content views initially
            homeView.style.display = 'none';
            categoriesView.style.display = 'none';
            bookmarksViewContent.style.display = 'none';
            articleDetailOverlay.classList.remove('active');
            searchOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Ensure body scrolling is restored

            // Deactivate all nav items
            navItems.forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.category-chip').forEach(c => {
                c.classList.remove('active');
                c.setAttribute('aria-pressed', 'false');
            });


            if (hash.startsWith('#article-')) {
                const articleId = hash.substring(9);
                showArticleDetail(articleId);
            } else if (hash.startsWith('#categories')) {
                categoriesView.style.display = 'block';
                document.querySelector('a[href="#categories"]').classList.add('active');
                const urlParams = new URLSearchParams(hash.split('?')[1]);
                const categoryParam = urlParams.get('cat');
                if (categoryParam) {
                    const activeChip = document.querySelector(`#all-categories-filter .category-chip[aria-label="Filter by ${categoryParam} category"]`);
                    if (activeChip) {
                        activeChip.classList.add('active');
                        activeChip.setAttribute('aria-pressed', 'true');
                    }
                    filterArticlesByCategory(categoryParam);
                } else {
                     document.querySelector(`#all-categories-filter .category-chip[aria-label="Filter by All category"]`).classList.add('active');
                     filterArticlesByCategory('All');
                }

            } else if (hash === '#bookmarks') {
                bookmarksViewContent.style.display = 'block';
                document.querySelector('a[href="#bookmarks"]').classList.add('active');
                renderBookmarkedArticles();
            } else if (hash === '#search') {
                searchOverlay.classList.add('active');
                searchInput.focus();
                searchArticles(searchInput.value); // Show current search results
                document.body.style.overflow = 'hidden';
            } else { // Default to home view
                homeView.style.display = 'block';
                document.querySelector('a[href="#home"]').classList.add('active');
                filterArticlesByCategory('All'); // Show all articles initially
            }
        }

        // --- Event Listeners ---
        closeArticleDetailButton.addEventListener('click', closeArticleDetail);
        searchButton.addEventListener('click', () => {
            window.location.hash = '#search';
        });
        closeSearchOverlayButton.addEventListener('click', () => {
            window.location.hash = '#home';
            searchInput.value = '';
        });
        searchInput.addEventListener('input', () => {
            searchArticles(searchInput.value);
        });

        // Delegate bookmark/share click for the article detail view
        articleDetailBookmarkButton.addEventListener('click', () => {
            if (currentActiveArticleId) {
                toggleBookmark(currentActiveArticleId);
            }
        });
        articleDetailShareButton.addEventListener('click', () => {
            if (currentActiveArticleId) {
                const article = articlesData.find(a => a.id === currentActiveArticleId);
                if (article) shareArticle(article);
            }
        });

        window.addEventListener('hashchange', handleHashChange);

        // Initial rendering on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            handleHashChange(); // Process initial hash or default to home
        });
    </script>
