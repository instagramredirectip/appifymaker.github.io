<head>

  <style>
    :root {
      --bg: #0b0b0b;
      --card-bg: #1c1c1e;
      --accent: #ffd700;
      --accent-glow: rgba(255, 215, 0, 0.4);
      --text: #f5f5f5;
      --text-muted: #8e8e93;
      --border-color: #3a3a3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overscroll-behavior-y: contain;
      padding-top: 70px;
      padding-bottom: 70px;
    }

    /* --- Header --- */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: rgba(11, 11, 11, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      z-index: 100;
      transition: background-color 0.3s ease;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-glow);
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #search-icon {
      cursor: pointer;
      width: 24px;
      height: 24px;
      stroke: var(--accent);
      transition: transform 0.3s ease;
    }

    #search-icon:hover {
        transform: scale(1.1);
    }

    #search-input {
      width: 0;
      padding: 8px 0;
      border: none;
      border-bottom: 2px solid var(--accent);
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: width 0.4s ease-in-out;
      opacity: 0;
    }

    #search-input.active {
      width: 150px;
      opacity: 1;
      padding: 8px 10px;
    }


    /* --- Main Content --- */
    .news-feed {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .news-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .news-card__image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid var(--accent);
    }

    .news-card__content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .news-card__title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    
    .news-card__meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-bottom: 0.75rem;
    }

    .news-card__source {
        font-weight: 600;
        background-color: rgba(255, 215, 0, 0.1);
        color: var(--accent);
        padding: 4px 8px;
        border-radius: 20px;
    }

    .news-card__description {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.5;
      flex-grow: 1;
      margin-bottom: 1rem;
    }

    .news-card__button {
      display: inline-block;
      align-self: flex-start;
      background: var(--accent);
      color: var(--bg);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .news-card__button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent-glow);
    }
    
    #no-results {
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        color: var(--text-muted);
    }

    /* --- Bottom Navigation --- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 0;
      background-color: rgba(11, 11, 11, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid var(--border-color);
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--text-muted);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-item.active {
      color: var(--accent);
    }
    
    .nav-item.active svg {
      stroke: var(--accent);
      filter: drop-shadow(0 0 5px var(--accent-glow));
    }
    
    .nav-item svg {
      width: 28px;
      height: 28px;
      stroke: var(--text-muted);
      stroke-width: 1.5;
      transition: stroke 0.2s ease, filter 0.2s ease;
    }

    .nav-item span {
      font-size: 0.7rem;
    }
    
    .nav-item:hover svg {
      stroke: var(--accent);
    }
    
    .nav-item:hover span {
      color: var(--text);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsDataElement = document.getElementById('newsData');
      const allArticles = JSON.parse(newsDataElement.textContent);
      const newsFeedContainer = document.getElementById('news-feed-container');
      const searchInput = document.getElementById('search-input');
      const searchIcon = document.getElementById('search-icon');
      
      const PLACEHOLDER_IMAGE = 'https://via.placeholder.com/800x400/1c1c1e/ffd700?text=SportX+Live';

      function formatTimeAgo(dateString) {
        if (!dateString) return '';
        const now = new Date();
        const past = new Date(dateString);
        const seconds = Math.floor((now - past) / 1000);

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return "Just now";
      }

      function renderArticles(articlesToRender) {
        newsFeedContainer.innerHTML = ''; // Clear existing articles
        
        if (articlesToRender.length === 0) {
            newsFeedContainer.innerHTML = '<p id="no-results">No articles found. Try a different search.</p>';
            return;
        }

        articlesToRender.forEach((article, index) => {
          const { title, description, url, urlToImage, publishedAt, source } = article;

          const card = document.createElement('article');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 100}ms`;

          const imageUrl = urlToImage || PLACEHOLDER_IMAGE;
          const sourceName = source.name || 'Unknown Source';
          const timeAgo = formatTimeAgo(publishedAt);
          const shortDescription = description ? description.substring(0, 120) + '...' : 'No description available.';

          card.innerHTML = `
            <img src="${imageUrl}" alt="${title}" class="news-card__image" loading="lazy" onerror="this.src='${PLACEHOLDER_IMAGE}'">
            <div class="news-card__content">
              <div class="news-card__meta">
                <span class="news-card__source">${sourceName}</span>
                <time datetime="${publishedAt}">${timeAgo}</time>
              </div>
              <h2 class="news-card__title">${title}</h2>
              <p class="news-card__description">${shortDescription}</p>
              <a href="${url}" target="_blank" rel="noopener noreferrer" class="news-card__button">Read More</a>
            </div>
          `;
          newsFeedContainer.appendChild(card);
        });
      }

      // Search functionality
      searchIcon.addEventListener('click', () => {
        searchInput.classList.toggle('active');
        if (searchInput.classList.contains('active')) {
          searchInput.focus();
        }
      });
      
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        const filteredArticles = allArticles.filter(article => {
            const titleMatch = article.title?.toLowerCase().includes(query);
            const sourceMatch = article.source?.name?.toLowerCase().includes(query);
            return titleMatch || sourceMatch;
        });
        renderArticles(filteredArticles);
      });
      
      // Initial render
      renderArticles(allArticles);
    });
  </script>
