  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeedContainer = document.getElementById('news-feed-container');
      const searchInput = document.getElementById('search-input');
      const placeholderImage = 'https://via.placeholder.com/800x400?text=Sports+News';

      const timeAgo = (date) => {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      };

      const createNewsCard = (article) => {
        const card = document.createElement('article');
        card.className = 'news-card';
        
        const cardTitle = article.title || 'No Title';
        const cardSource = article.source.name || 'Unknown Source';

        card.innerHTML = `
          <img src="${article.urlToImage || placeholderImage}" alt="${cardTitle}" class="news-card__image" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImage}';">
          <div class="news-card__content">
            <span class="news-card__source">${cardSource}</span>
            <h2 class="news-card__title">${cardTitle}</h2>
            <p class="news-card__description">${article.description || ''}</p>
            <div class="news-card__footer">
              <span class="news-card__time">${timeAgo(article.publishedAt)}</span>
              <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="news-card__read-more">Read More</a>
            </div>
          </div>
        `;
        return card;
      };

      const renderArticles = (articles) => {
        newsFeedContainer.innerHTML = '';
        if (articles.length === 0) {
          newsFeedContainer.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">No articles found.</p>';
        } else {
            articles.forEach(article => {
                if (article.title && article.title !== '[Removed]') {
                    newsFeedContainer.appendChild(createNewsCard(article));
                }
            });
        }
      };
      
      const filterArticles = () => {
          const query = searchInput.value.toLowerCase().trim();
          const allCards = newsFeedContainer.querySelectorAll('.news-card');

          allCards.forEach(card => {
              const title = card.querySelector('.news-card__title').textContent.toLowerCase();
              const source = card.querySelector('.news-card__source').textContent.toLowerCase();
              
              if(title.includes(query) || source.includes(query)){
                  card.classList.remove('hidden');
              } else {
                  card.classList.add('hidden');
              }
          });
      };

      searchInput.addEventListener('input', filterArticles);

      // Initial render
      renderArticles(newsData);
    });
  </script>
</body>
</html>
