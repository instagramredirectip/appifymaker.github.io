  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('search-input');
      const placeholderImage = 'https://via.placeholder.com/800x400?text=Sports+News';

      const formatTimeAgo = (dateString) => {
        const now = new Date();
        const articleDate = new Date(dateString);
        const seconds = Math.floor((now - articleDate) / 1000);

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      };
      
      const renderArticles = (articles) => {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            newsFeed.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No articles found matching your search.</p>';
            return;
        }

        articles.forEach((article, index) => {
          if (!article.title || article.title === "[Removed]") return;

          const imageUrl = article.urlToImage || placeholderImage;
          const description = article.description || 'No description available for this article.';
          const sourceName = article.source.name || 'Unknown Source';
          const timeAgo = formatTimeAgo(article.publishedAt);
          
          const card = document.createElement('article');
          card.className = 'news-card';
          card.style.animationDelay = `${index * 50}ms`;

          card.innerHTML = `
            <img src="${imageUrl}" alt="${article.title}" class="card-image" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImage}';">
            <div class="card-content">
              <span class="card-source">${sourceName}</span>
              <h2 class="card-title">${article.title}</h2>
              <p class="card-description">${description}</p>
              <div class="card-footer">
                <span class="card-time">${timeAgo}</span>
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="card-button">Read More</a>
              </div>
            </div>
          `;
          newsFeed.appendChild(card);
        });
      };
      
      const handleSearch = () => {
        const query = searchInput.value.toLowerCase().trim();
        const filteredArticles = newsData.filter(article => {
          const title = (article.title || '').toLowerCase();
          const source = (article.source.name || '').toLowerCase();
          return title.includes(query) || source.includes(query);
        });
        renderArticles(filteredArticles);
      };

      searchInput.addEventListener('input', handleSearch);
      
      // Initial render
      renderArticles(newsData);
    });
  </script>
