        const seconds = Math.floor((now - date) / 1000);
        
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      };

      const renderArticles = (articles) => {
        feed.innerHTML = ''; // Clear existing articles
        if (articles.length === 0) {
            feed.innerHTML = `<p class="no-results">No articles found matching your search.</p>`;
            return;
        }
        articles.forEach((article, index) => {
          if (!article.title || article.title === '[Removed]') return;

          const imageUrl = article.urlToImage || 'https://via.placeholder.com/800x400?text=Crypto+News';
          const description = article.description ? article.description.substring(0, 150) + (article.description.length > 150 ? '...' : '') : 'No description available.';
          const sourceName = article.source.name || 'Unknown Source';

          const card = `
            <div class="news-card" style="animation-delay: ${index * 50}ms">
              <img src="${imageUrl}" alt="${article.title}" class="card-image" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x400?text=Image+Error';">
              <div class="card-content">
                <h2 class="card-title">${article.title}</h2>
                <div class="meta-info">
                  <span class="source">${sourceName}</span>
                  <span class="time-ago">${formatTimeAgo(article.publishedAt)}</span>
                </div>
                <p class="description">${description}</p>
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
              </div>
            </div>
          `;
          feed.insertAdjacentHTML('beforeend', card);
        });
      };
      
      const filterArticles = () => {
        const query = searchInput.value.toLowerCase().trim();
        const filtered = newsData.filter(article => {
          const titleMatch = article.title && article.title.toLowerCase().includes(query);
          const sourceMatch = article.source.name && article.source.name.toLowerCase().includes(query);
          return titleMatch || sourceMatch;
        });
        renderArticles(filtered);
      };

      searchToggle.addEventListener('click', () => {
        searchContainer.classList.toggle('visible');
        if (searchContainer.classList.contains('visible')) {
          searchInput.focus();
          mainContainer.style.paddingTop = '140px';
        } else {
            mainContainer.style.paddingTop = '80px';
        }
      });
      
      searchInput.addEventListener('input', filterArticles);

      // Initial render
      renderArticles(newsData);
    });
  </script>

</body>
</html>
