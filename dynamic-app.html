<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

  :root {
    --bg-color: #0b0b0b;
    --primary-accent: #ffd700;
    --text-color: #f0f0f0;
    --card-bg: #1a1a1a;
    --border-color: #2a2a2a;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: rgba(11, 11, 11, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    border-bottom: 1px solid var(--border-color);
  }

  .header-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-accent);
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
  }

  .search-container {
    position: relative;
    display: flex;
    align-items: center;
  }
  
  .search-icon {
    cursor: pointer;
    width: 28px;
    height: 28px;
    fill: var(--text-color);
    transition: fill 0.3s ease;
  }
  
  .search-icon:hover {
    fill: var(--primary-accent);
  }

  #search-input {
    width: 0;
    padding: 0.5rem 0;
    border: none;
    border-bottom: 2px solid var(--primary-accent);
    background: transparent;
    color: var(--text-color);
    font-size: 1rem;
    outline: none;
    transition: width 0.4s ease-in-out;
    opacity: 0;
    margin-left: 0.5rem;
  }

  #search-input.active {
    width: 200px;
    opacity: 1;
  }

  .content-wrapper {
    padding: 1.5rem 5%;
    max-width: 900px;
    margin: 0 auto;
  }

  .intro-summary {
    background-color: var(--card-bg);
    border-left: 4px solid var(--primary-accent);
    padding: 1rem 1.5rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    font-size: 0.95rem;
    line-height: 1.7;
    color: #ccc;
  }
  
  .intro-summary strong {
    color: var(--primary-accent);
  }

  #news-feed {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .news-card {
    background-color: var(--card-bg);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.6s ease-out forwards;
  }
  
  .news-card.hidden-card {
      display: none;
  }

  .news-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(255, 215, 0, 0.1);
  }

  .card-image {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }

  .card-content {
    padding: 1.5rem;
  }

  .card-title {
    font-size: 1.4rem;
    font-weight: 600;
    margin: 0 0 0.75rem 0;
    color: var(--text-color);
  }

  .card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: #aaa;
    margin-bottom: 0.5rem;
    flex-wrap: wrap;
    gap: 0.5rem;
  }

  .card-source {
    font-weight: 600;
    color: #ccc;
  }
  
  .card-author {
    font-style: italic;
  }

  .card-description {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease-in-out, margin-top 0.5s ease-in-out;
    color: #ccc;
    font-size: 0.95rem;
  }

  .news-card.expanded .card-description {
    max-height: 500px; /* Adjust as needed */
    margin-top: 1rem;
  }
  
  .card-description strong {
    color: var(--primary-accent);
  }

  .read-more-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background-color: var(--primary-accent);
    color: var(--bg-color);
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .read-more-btn:hover {
    background-color: #fff;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .header-title {
      font-size: 1.5rem;
    }
    .content-wrapper {
      padding: 1rem 3%;
    }
    .card-title {
      font-size: 1.2rem;
    }
    .card-image {
      height: 200px;
    }
    #search-input.active {
      width: 150px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const newsData = JSON.parse(document.getElementById('newsData').textContent);
    const newsFeed = document.getElementById('news-feed');
    const marketSummary = document.getElementById('market-summary');
    const articles = newsData.slice(0, 10);

    // AI-Generated Market Summary
    marketSummary.innerHTML = `
      <p>The US crypto market is currently experiencing a period of significant volatility and mixed signals. While <strong>Bitcoin (BTC)</strong> continues to trade at high levels, reports indicate a disconnect between surging ETF inflows and underlying market sentiment, creating a sense of unease. At the same time, traders are exploring high-risk opportunities like <strong>100x leverage futures</strong>, while cautionary tales emerge from crashing memecoins. The market is also seeing a surge in new financial products, such as various crypto ETFs and ETPs, signaling growing institutional interest and infrastructure expansion in key hubs like New York.</p>
    `;

    // SEO: Dynamically set page title
    if (articles.length > 0) {
      document.title = `${articles[0].title} | World Scale News`;
    } else {
      document.title = 'Latest Crypto & Trading News | World Scale News';
    }
    
    // Function to calculate time ago
    function timeAgo(dateString) {
      const now = new Date();
      const past = new Date(dateString);
      const seconds = Math.floor((now - past) / 1000);
      let interval = seconds / 31536000;
      if (interval > 1) return Math.floor(interval) + "y ago";
      interval = seconds / 2592000;
      if (interval > 1) return Math.floor(interval) + "mo ago";
      interval = seconds / 86400;
      if (interval > 1) return Math.floor(interval) + "d ago";
      interval = seconds / 3600;
      if (interval > 1) return Math.floor(interval) + "h ago";
      interval = seconds / 60;
      if (interval > 1) return Math.floor(interval) + "m ago";
      return Math.floor(seconds) + "s ago";
    }

    // AI Function to generate SEO summaries for each card
    function generateSEOSummary(article) {
        const title = article.title.toLowerCase();
        let summary = `<p>This article provides a detailed analysis of <strong>${article.source.name}</strong>'s latest report on the cryptocurrency market. Key topics include `;
        
        if (title.includes('bitcoin') || title.includes('btc')) {
            summary += `the current price action of <strong>Bitcoin</strong>, market trends, and trading signals. `;
        }
        if (title.includes('etf')) {
            summary += `the impact of <strong>Bitcoin ETFs</strong>, institutional inflows, and their effect on market stability. `;
        }
        if (title.includes('leverage') || title.includes('futures')) {
            summary += `advanced trading strategies such as <strong>crypto futures</strong> and the use of leverage in volatile conditions. `;
        }
        if (title.includes('xrp')) {
            summary += `the performance of <strong>Altcoins</strong> like XRP, analyzing its recent price movements after market-wide events. `;
        }
        if (title.includes('ai') || title.includes('regulation')) {
            summary += `the intersection of <strong>Artificial Intelligence</strong> and regulatory frameworks affecting the tech and crypto sectors. `;
        }
        if (title.includes('meme')) {
            summary += `the high-risk nature of <strong>memecoins</strong> and expert advice on navigating this speculative market segment. `;
        }
         if (title.includes('malware') || title.includes('security')) {
            summary += `critical cybersecurity threats within the digital asset space, including malware campaigns targeting developers and investors. `;
        }

        summary += `The report offers valuable insights for both novice and experienced traders looking to understand the latest developments. It explores potential market direction and key factors influencing asset prices, making it a must-read for anyone invested in <strong>Crypto News</strong> and digital finance.</p>`;
        return summary;
    }

    let cardHTML = '';
    articles.forEach((article, index) => {
      const imageUrl = article.urlToImage || 'https://via.placeholder.com/800x400?text=Crypto+News';
      const author = article.author ? `<span class="card-author">by ${article.author.split(',')[0]}</span>` : '';
      const summary = generateSEOSummary(article);

      cardHTML += `
        <article class="news-card" style="animation-delay: ${index * 100}ms;">
          <img src="${imageUrl}" alt="${article.title}" class="card-image" loading="lazy">
          <div class="card-content">
            <div class="card-meta">
              <div>
                <span class="card-source">${article.source.name || 'Unknown Source'}</span>
                ${author}
              </div>
              <time datetime="${article.publishedAt}">${timeAgo(article.publishedAt)}</time>
            </div>
            <h3 class="card-title">${article.title}</h3>
            <div class="card-description">
              ${summary}
              <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
            </div>
          </div>
        </article>
      `;
    });

    newsFeed.innerHTML = cardHTML;

    // Add click listener for expand/collapse
    newsFeed.addEventListener('click', (e) => {
      const card = e.target.closest('.news-card');
      if (card) {
        // Prevent toggling when "Read More" is clicked
        if (!e.target.classList.contains('read-more-btn')) {
          card.classList.toggle('expanded');
        }
      }
    });
    
    // Search functionality
    const searchIcon = document.getElementById('search-icon-trigger');
    const searchInput = document.getElementById('search-input');

    searchIcon.addEventListener('click', () => {
        searchInput.classList.toggle('active');
        if (searchInput.classList.contains('active')) {
            searchInput.focus();
        }
    });

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const allCards = document.querySelectorAll('.news-card');
        
        allCards.forEach(card => {
            const title = card.querySelector('.card-title').textContent.toLowerCase();
            const source = card.querySelector('.card-source').textContent.toLowerCase();
            if (title.includes(searchTerm) || source.includes(searchTerm)) {
                card.classList.remove('hidden-card');
            } else {
                card.classList.add('hidden-card');
            }
        });
    });

  });
</script>
