  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const newsFeed = document.getElementById('news-feed');
        const searchInput = document.getElementById('search-input');
        const openSearchBtn = document.getElementById('open-search-btn');
        const closeSearchBtn = document.getElementById('close-search-btn');
        const searchOverlay = document.getElementById('search-overlay');

        let articles = [];

        try {
            const jsonData = document.getElementById('newsData').textContent;
            articles = JSON.parse(jsonData);
        } catch (error) {
            console.error("Error parsing news data:", error);
            newsFeed.innerHTML = `<p style="text-align: center; color: var(--text-muted);">Failed to load news articles.</p>`;
            return;
        }

        // --- Search UI Logic ---
        openSearchBtn.addEventListener('click', () => {
            searchOverlay.classList.add('active');
            searchInput.focus();
        });

        closeSearchBtn.addEventListener('click', () => {
            searchOverlay.classList.remove('active');
        });
        
        searchOverlay.addEventListener('click', (e) => {
            if (e.target === searchOverlay) {
                searchOverlay.classList.remove('active');
            }
        });

        // --- Search Filtering Logic ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const filteredArticles = articles.filter(article => {
                const title = article.title?.toLowerCase() || '';
                const source = article.source?.name?.toLowerCase() || '';
                return title.includes(query) || source.includes(query);
            });
            renderArticles(filteredArticles);
        });
        
        // --- Helper Functions ---
        const formatTimeAgo = (dateString) => {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);

                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + "y ago";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + "mo ago";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + "d ago";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + "h ago";
                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + "m ago";
                return Math.floor(seconds) + "s ago";
            } catch(e) {
                console.error("Could not format date: ", dateString);
                return '';
            }
        };

        const truncateDescription = (text, maxLength = 120) => {
            if (!text || typeof text !== 'string') return 'No description available.';
            if (text.length <= maxLength) return text;
            return text.slice(0, maxLength) + '...';
        };

        // --- Render Function ---
        const renderArticles = (articlesToRender) => {
            if (!articlesToRender) return;
            
            newsFeed.innerHTML = ''; // Clear existing articles

            if (articlesToRender.length === 0) {
                newsFeed.innerHTML = `<p style="text-align: center; color: var(--text-muted);">No articles found.</p>`;
                return;
            }

            articlesToRender.forEach((article, index) => {
                const { title, description, url, urlToImage, publishedAt, source } = article;
                const placeholderImg = 'https://via.placeholder.com/800x400?text=Crypto+News';

                const card = document.createElement('article');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 50}ms`;

                card.innerHTML = `
                    <img src="${urlToImage || placeholderImg}" alt="" class="news-card-image" loading="lazy" onerror="this.onerror=null;this.src='${placeholderImg}';">
                    <div class="news-card-content">
                        <div class="news-card-meta">
                            <span class="news-card-source">${source?.name || 'Unknown Source'}</span>
                            <span class="news-card-time">${formatTimeAgo(publishedAt)}</span>
                        </div>
                        <h2 class="news-card-title">${title || 'No Title'}</h2>
                        <p class="news-card-description">${truncateDescription(description)}</p>
                        <a href="${url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
                    </div>
                `;
                newsFeed.appendChild(card);
            });
        };

        // --- Initial Render ---
        renderArticles(articles);
    });
  </script>
</body>
</html>
