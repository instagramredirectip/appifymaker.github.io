<html lang="en">

  <style>
    :root {

      --text-secondary: #a0a0a0;

      stroke: var(--accent-gold);
      transition: transform 0.2s ease;
    }

    .search-btn:hover svg {
      transform: scale(1.1);
    }

    /* Main Content */
    .news-feed {
      padding: 1.5rem;
      display: grid;
      gap: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .news-card {
      background-color: var(--bg-card);

      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.1);
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }
    
    .card-source {
      font-weight: 600;
      color: var(--accent-gold);
    }

      font-size: 0.9rem;
      color: var(--text-secondary);
      flex-grow: 1;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

      display: inline-block;
      align-self: flex-start;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .read-more-btn:hover, .read-more-btn:focus {
      box-shadow: var(--shadow-glow-focus);
      transform: translateY(-2px);
      background-color: #ffe033;
    }

    /* Search Overlay */
    .search-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);

        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 15vh;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .search-overlay.active {
        opacity: 1;
        pointer-events: all;
    }
    
    .search-container {
        position: relative;
        width: 90%;
        max-width: 500px;
    }

    .search-input {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1.2rem;
        background-color: var(--bg-card);
        border: 2px solid var(--accent-gold);
        border-radius: 12px;
        color: var(--text-primary);
        outline: none;
        box-shadow: var(--shadow-glow);
        transition: box-shadow 0.3s ease;
    }
    
    .search-input::placeholder {
        color: var(--text-secondary);
    }
    
    .search-input:focus {
        box-shadow: var(--shadow-glow-focus);
    }

    .close-search-btn {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
    }
    
    .close-search-btn svg {
        width: 32px;

    }
    
    .close-search-btn:hover svg {
        transform: rotate(90deg) scale(1.1);
        stroke: var(--accent-gold);
    }

    .no-results {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeedContainer = document.getElementById('newsFeedContainer');
      const searchOverlay = document.getElementById('searchOverlay');
      const openSearchBtn = document.getElementById('openSearchBtn');
      const closeSearchBtn = document.getElementById('closeSearchBtn');
      const searchInput = document.getElementById('searchInput');

      const formatTimeAgo = (dateString) => {
        if (!dateString) return '';
        const now = new Date();
        const past = new Date(dateString);
        const seconds = Math.floor((now - past) / 1000);
        
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return Math.floor(seconds) + "s ago";
      };

      const renderArticles = (articles) => {
        newsFeedContainer.innerHTML = '';
        if (articles.length === 0) {
            newsFeedContainer.innerHTML = '<p class="no-results">No articles found. Try a different search term.</p>';
            return;
        }

        articles.forEach((article, index) => {
          if (!article.title || article.title === '[Removed]') return;

          const imageUrl = article.urlToImage || 'https://via.placeholder.com/800x400?text=Crypto+News';
          const sourceName = article.source?.name || 'Unknown Source';
          const description = article.description || 'No description available for this article.';

          const card = `
            <article class="news-card" style="animation-delay: ${index * 50}ms">
              <img src="${imageUrl}" alt="${article.title}" class="card-image" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/800x400?text=Image+Error';">
              <div class="card-content">
                <div class="card-meta">
                  <span class="card-source">${sourceName}</span>
                  <span class="card-time">${formatTimeAgo(article.publishedAt)}</span>
                </div>
                <h2 class="card-title">${article.title}</h2>
                <p class="card-description">${description}</p>
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
              </div>
            </article>
          `;
          newsFeedContainer.insertAdjacentHTML('beforeend', card);
        });
      };

      const handleSearch = () => {
        const query = searchInput.value.toLowerCase().trim();
        if (!query) {
          renderArticles(newsData);
          return;
        }
        
        const filteredArticles = newsData.filter(article => 
          (article.title && article.title.toLowerCase().includes(query)) ||
          (article.source?.name && article.source.name.toLowerCase().includes(query))
        );
        renderArticles(filteredArticles);
      };

      // Event Listeners
      openSearchBtn.addEventListener('click', () => {
        searchOverlay.classList.add('active');
        searchInput.focus();
      });

      closeSearchBtn.addEventListener('click', () => {
        searchOverlay.classList.remove('active');
      });
      
      searchOverlay.addEventListener('click', (e) => {
        if (e.target === searchOverlay) {
            searchOverlay.classList.remove('active');
        }
      });

      searchInput.addEventListener('input', handleSearch);

      // Initial render
      renderArticles(newsData);
    });
  </script>

</body>
</html>
