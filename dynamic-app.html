  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsData = JSON.parse(document.getElementById('newsData').textContent);
      const newsFeed = document.getElementById('news-feed');
      const searchInput = document.getElementById('searchInput');
      const searchToggleBtn = document.getElementById('search-toggle-btn');
      const searchContainer = document.getElementById('search-container');
      const placeholderImage = 'https://via.placeholder.com/800x400.png?text=Sports+News';

      const timePeriods = [
        { seconds: 31536000, name: 'y' },
        { seconds: 2592000, name: 'mo' },
        { seconds: 86400, name: 'd' },
        { seconds: 3600, name: 'h' },
        { seconds: 60, name: 'm' }
      ];

      function formatTimeAgo(dateString) {
        if (!dateString) return '';
        const now = new Date();
        const publishedDate = new Date(dateString);
        const secondsAgo = Math.round((now - publishedDate) / 1000);

        if (secondsAgo < 60) return `${secondsAgo}s ago`;

        for (const period of timePeriods) {
            const interval = Math.floor(secondsAgo / period.seconds);
            if (interval >= 1) {
                return `${interval}${period.name} ago`;
            }
        }
        return 'Just now';
      }

      function escapeHTML(str) {
        if (str === null || str === undefined) return '';
        return str.toString().replace(/[&<>"']/g, function(match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
      }

      function renderArticles(articles) {
        newsFeed.innerHTML = '';
        if (articles.length === 0) {
            newsFeed.innerHTML = `<p class="no-results">No articles found matching your search.</p>`;
            return;
        }
        
        const articlesHtml = articles.map((article, index) => `
          <article class="news-card" style="animation-delay: ${index * 50}ms">
            <div class="card-image-container">
                <img src="${escapeHTML(article.urlToImage) || placeholderImage}" alt="${escapeHTML(article.title)}" class="card-image" loading="lazy">
            </div>
            <div class="card-content">
              <span class="card-source">${escapeHTML(article.source.name)}</span>
              <h2 class="card-title">${escapeHTML(article.title)}</h2>
              <p class="card-description">${escapeHTML(article.description)}</p>
              <div class="card-footer">
                <span class="card-time">${formatTimeAgo(article.publishedAt)}</span>
                <a href="${escapeHTML(article.url)}" target="_blank" rel="noopener noreferrer" class="read-more-btn">Read More</a>
              </div>
            </div>
          </article>
        `).join('');

        newsFeed.innerHTML = articlesHtml;
      }
      
      searchToggleBtn.addEventListener('click', () => {
        searchContainer.classList.toggle('active');
        if (searchContainer.classList.contains('active')) {
          searchInput.focus();
        }
      });

      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        const filteredArticles = newsData.filter(article => {
          const title = article.title ? article.title.toLowerCase() : '';
          const source = article.source && article.source.name ? article.source.name.toLowerCase() : '';
          return title.includes(searchTerm) || source.includes(searchTerm);
        });
        renderArticles(filteredArticles);
      });
      
      // Initial render
      renderArticles(newsData);
    });
  </script>
